name: Create Shared Hosting Package

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number for this release"
        required: true
        default: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, pdo_mysql, zip, exif, pcntl, bcmath, gd
          tools: composer:v2
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ]; then
            echo "version=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build shared hosting package
        run: |
          chmod +x ci/build-shared-hosting-package.sh
          ./ci/build-shared-hosting-package.sh "${{ steps.get-version.outputs.version }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: shared-hosting-package
          path: heinerenergie-sammelbestellung-v${{ steps.get-version.outputs.version }}.zip
          retention-days: 14

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./heinerenergie-sammelbestellung-v${{ steps.get-version.outputs.version }}.zip

      - name: Create latest tag for push events
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ZIP_NAME="heinerenergie-sammelbestellung-latest.zip"
          cp heinerenergie-sammelbestellung-v${{ steps.get-version.outputs.version }}.zip $ZIP_NAME

      - name: Upload latest build for push events
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: shared-hosting-package-latest
          path: heinerenergie-sammelbestellung-latest.zip
          retention-days: 3
